<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Verander de achterground kleur</title>
    <script>
      function changeBodyBg(color) {
        document.body.style.background = color;
      }
    </script>
  </head>
  <body>
    <div>
      <label>Verander de achterground kleur</label>
      <button type="button" onclick="changeBodyBg('red');">rood</button>
      <button type="button" onclick="changeBodyBg('blue');">niet rood</button>
      <button type="button" onclick="changeBodyBg('orange');">
        bijna rood
      </button>
    </div>
    <br />
  </body>
</html>
